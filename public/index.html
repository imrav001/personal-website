<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Rav</title>
    <style>
        html, body {
            height: 100%;
            margin: 10%;
            padding: 10%;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #ffffd0; /* Light yellow background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        footer {
            background-color: #ffffd0;
            text-align: center;
            padding: 10px;
        }

        @keyframes flash {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0; }
        }

        h1 {
            animation: flash 2s linear infinite;
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1 span {
            display: inline-block;
            animation: wave 1s ease-in-out infinite;
        }

        h1 span:nth-child(2) { animation-delay: 0.1s; }
        h1 span:nth-child(3) { animation-delay: 0.2s; }
        h1 span:nth-child(4) { animation-delay: 0.3s; }
        h1 span:nth-child(5) { animation-delay: 0.4s; }
        h1 span:nth-child(6) { animation-delay: 0.5s; }
        h1 span:nth-child(7) { animation-delay: 0.6s; }
    </style>
  </head>

    <header>
        <h1>

            <span>y</span>

            <span>a</span>
            <span>n</span>
            <span>d</span>
            <span>h</span>
            <span>u</span>
        </h1>
    </header>

        <p>I'm a startup founder building cool things!</p>

    <footer>

    </footer>
  </body>
</html>
