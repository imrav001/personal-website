<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Rav</title>
    <style>
        html, body {
            height: 100%;
            margin: 10%;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #ffffd0; /* Light yellow background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            padding-top: 20px; /* Reduced from previous value */
        }

        main {
            flex: 1;
            padding: 20px;
            max-width: 800px; /* Adjust this value as needed */
            margin: 0 auto; /* Centers the main content */
        }

        footer {
            background-color: #ffffd0;
            text-align: center;
            padding: 10px;
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1 span {
            display: inline-block;
            animation: wave 1s ease-in-out infinite;
        }

        h1 span:nth-child(2) { animation-delay: 0.1s; }
        h1 span:nth-child(3) { animation-delay: 0.2s; }
        h1 span:nth-child(4) { animation-delay: 0.3s; }
        h1 span:nth-child(5) { animation-delay: 0.4s; }
        h1 span:nth-child(6) { animation-delay: 0.5s; }
        h1 span:nth-child(7) { animation-delay: 0.6s; }
    </style>
  </head>
  <body>
    <header>
        <h1>
            <span>H</span>
            <span>e</span>
            <span>y</span>
        </h1>
    </header>
    <main>
        <h2>I'm Rav Singh Sandhu</h2>
        <p>I'm a startup founder building cool things! <a href="https://www.catapult.xyz">Catapult</a> is my second startup. Before that I built Market Mogul and Mogul News. I've also been fortunate to do stints at Meta, Bain & Co, JP Morgan and Goldman Sachs.before which i worked at Facebook.</p>
        <!-- Add more content here -->
    </main>
    <footer>
        <p>&copy; 2024 Rav Singh Sandhu</p>
    </footer>
  </body>
</html>
